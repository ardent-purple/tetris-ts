<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>TETRIS</title>
  </head>
  <body>
    <div id="root">
      <div class="top-bar">
        <p id="score"></p>
        <div class="next-tetromino"></div>
        <button class="options-open">Pause</button>
      </div>
      <div class="main-container"></div>
    </div>
    <div class="options-wrapper">
      <div class="options">
        <h1>Main menu</h1>
        <button class="resume">Resume</button>
        <br />
        <button class="restart">Restart</button>
        <div>
          <label
            >Enable color: <input type="checkbox" class="color-control" checked
          /></label>
        </div>
        <div>
          <label
            >Speedup: <input type="checkbox" class="speed-control"
          /></label>
        </div>
        <div>
          <label for="">
            Starting difficulty:
            <input
              class="difficulty-number"
              type="number"
              min="0"
              max="10"
              step="1"
            />
          </label>
        </div>
        <div>
          <br />
          <button class="save">Save game</button>
          <br />
          <button class="load">Load game</button>
        </div>
        <div>
          <h2>High Score</h2>
          <table class="score">
            <thead>
              <tr>
                <th>Datetime</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody class="score-container"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./dist/index.js?v=6" defer type="module"></script>
  </body>
</html>
